<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- h1,h2,h3,h4,h5,h6 - ესარის ჰედინგ ტექსტები იწყება ყველაზე დიდ ტექსტის ზომიდან და სრულდება ყველაზე პატარა ტექსტამდე h1-არის ყველაზე დიდი ზომა რომელიც გამოუყენება მხოლოდ ერთხელ და მხოლოდ სათაურებისთვის h6- არის ყველა პატარა ტექსტის ზომა ესენი არიან ყველა კონტეინერ ტეგები რომლსაც აქვს გამხსნელიდა დამხურავი  -->
    <!-- p - ესარის პარაგრაფი მას ვიყენებთ ტექსტურ შინაარსისთვის ის გამოიყენება ტექსტებისთვის, სტატიებისთვის, ბლოგებისთვის ესარის კონტეინერ ტეგი რომელსაც აქვს გამხსენელიდა დამხურავი თეგი -->
    <!-- button - ესარის ღილაკი ის საიტებზე ხშირად გვხვდება მასზე დაჭერისას ხდება რაიმე მოქმედება ღილაკიც ასევე არის კონტეინერ ტეგი აქვს გამსხენილიდა დამხურავი ტეგი  -->
    <!-- img - ესარის ტეგი რომლის საშვალებითაც ვანთავსებთ ფოროებს ჩვენს ვებსაიტზე ნებისმიერი ფოტო რაც არსებობს ამ ტეგის საშვალებით ხდება შემოტანა ის არის ცარიელი ტეგი ის არის მხოლოდ გამხსნელი ვხსნით და გადავცემთ ფოტოს მისამართს ფოტოს გადავცემთ ლინკის სახით ან კომპიუტერიდან ჩამოწერის სახით ორნაირად ხდება -->
    <!-- კონტეინერ ტეგები არის რომელსაც აქვს გამხსნელი ტეგი და დამხურავი კონტეინერი არის ყუთი ანუ ტეგს ვხსნით ვწერთ მასში მნიშვნელობას და შემდეგ ვხურავთ კონტეინერ ტეგები არის (h1, h2, h3, h4, h5, h6, button, p, div, span, header, nav, a ...და ასეშემდეგ) -->
    <!-- ცარიელი ტეგები არის რომელსაც აქვს მხოლოდ გამხსნელი და არ აქვს დამხურავი ისინი არ შეიცავენ შიგნით არაფერს ამიტომ ჰქვია ცარიელი ტეგი ცარიელი ტეგები არის მაგ: (img, br, hr ... და ასე შემდეგ) -->
    <!-- homework - 1 -->
    <div class="main-container">
      <h1>Goa Oriented Academy Is The Best</h1>
      <p>
        გოას შესახებ გავიგე ინტენეტიდან რეკლამებით რითიც დავინტერესედი და
        შემოვედი გოაში.

      <p>
        გამართლდა ჩემი მოლოდინები გოას შესახებ, მართლაც რომ აქ არის საუკეთესო
        გარემო.

      <img
        src="https://scontent.fkut1-1.fna.fbcdn.net/v/t39.30808-6/487558352_653257684124197_5952762560939880138_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=127cfc&_nc_ohc=FU-TMIzHjRUQ7kNvwEyIJkk&_nc_oc=Adl6yaf9VlWeYYR8kPfysEPxBKFHc34tCg1e-wFBCEw4bV5gM3hVEElqJ99KVsovz1JZGyY-BDAX8KiLzU6Bd4Tb&_nc_zt=23&_nc_ht=scontent.fkut1-1.fna&_nc_gid=9OPSrExRD4GSu1KrwDzkEQ&oh=00_AfHBMtLuZvdb4U6mh7lZVOZgcTTClijWQvh7zjTXmqIwnw&oe=67FC7F80"
        alt="Goa-Director"
      />
      <button>Click Goa Academy</button>
    </div>
  </body>
</html>
