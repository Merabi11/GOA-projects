<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./js/main.js" type="module"></script>
    <!-- თუ ჩვენ სკრიპტ თეგს გადავცემთ ატრიბუტად type="module" მაშინ ჩვენ საშვალება მოგვეცემა გამოვიყენოთ import და export -->
    <!-- რა არის import იმპორტი არის შემოტანა, რა იგულისხმება შემოტანაში მაგ: სხვა ფაილიდან რაღაც კოდის ფუნქციის ან ნებისმიერ დაწერილ პროგრამის შემოტანას სასურველ ფაილში -->
    <!-- რა არის export ექსოირტი არის გადატანა გატანაში იგულისხმება ფაილიდან კოდის ფუნქციის ან პრპგრამის გატანა სასურველ ფაილში ანუ ჩვენ სადაც კოდი გვიწერია იმ ფაილიდან გაგვაქ ექსპორტის საშვალებით კოდი -->
    <!-- აუცილებლად სკრიპტ თეგს უნდა გავუწეროთ ატრიბუტად type="module" ეს ბრძანება გვაქზლევს შავალებას რომ უკვე import და export მუშაობის უფლებას ტუ ჩვენ მას არ გავუწერთ არმოგვეცემა უფლება. -->
  </body>
</html>
