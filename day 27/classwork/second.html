    <center>
      <h1>Login Form</h1>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Jason" required />
        <br />
        <br />
        <label for="Email">Email:</label>
        <input
          type="email"
          id="Email"
          placeholder="example@gmail.com"
          required
        />
        <br />
        <br />
        <label style="margin-left: 75px" for="file">Upload File:</label>
        <input type="file" id="file" required />
        <br />
        <br />
        <br />
        <button style="padding: 5px 25px 5px 25px" type="submit">Submit</button>
      </form>
    </center>
  </body>
