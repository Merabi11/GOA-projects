<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form- ესარის კონტეინერ თეგი რომელიც ქმნის სარეგისტრაციო ბლოკს-->
    <form>
      <label for="Email-input"></label>
      <!-- label- არის ედიკეტი ინფუთის მიმნიშნებელი თუ რა სახის უნფუთია, ის გვეხმარება რომ მარტივად მივხვდეთ თუ რა სახის ინფუთია სახელის ველი პაროლის თუ რისი ის მიგვანიშნებს თუ რა სახისაა ის ასევე ლაიბლძე ხელის დაჭერისას ის ავტომატურად გადადის ინფუთზე, მაგრამ როგორ როგორ ეს? ის ჩვენ უნდა დავაკავშიროთ input-ს და როგორ ეს? for- ის მეშვეობით ინფუთს მივანიჭებტ კონკრეტულ აიდს და შემდეგ for-ში ვწერთ კონკრეტული ინფუთის id-ს და ჩვენ ამით ვაკავშირებთ ინფუთს ლეიბლთან ყველა ინფუთს შეგვიძლია გავუკეთოთ თავისი ინფუთი -->
      <input
        type="email"
        name="Email"
        placeholder="Enter your email"
        id="Email-input"
      />
      <!--როდის ვიყენებთ და რაში გვჭირდება (placeholder, name, id type) placeholder მაშინ ვიყენებთ როდესაც მომხმარებელზს გვინდა მივანიშნოთ თუ რა სახის ინფორმაცია უნდა შეიყვანოს კონკრეტულ ველში მასში ჩაწერილი ნებისმიერი რამ ჩანს თვითონვე ველში იქამდე სანამ ცარიელია მანამ სანამ მომხამრებელი რაიმეს არ შეოიყვანს. name გვჭირდება იმისათვის რომ ჩვენი წასული ინფორმაცია სერვერზე მივიდეს სწორი სახელით რომ სერვერმა მიხვდეს და იცნოს რა სახის ინფორმაცია არის ის. id ესარის უნიკალური სახელი კონკრეტულ ელემენთს უნდა დავარქვათ განსხვავებული სახელი ის სახელი არუნდა მეორდებოდეს რადენიმეჯერ ის მხოლოდ ერთი უნდა იყოს ამიტომ ეცოწება უნიკალური ამის საშვალებიტ ვაკავშირებთ ელემენტებს ერთმანეთში და ასევე კონკრეტულ ელემენტზე წვდომას ვახდენთ. type ტიპი ესარის თუ რა ტიპის ის განსაზღვრავს მაგ: button-ს ტიპს თუ როგორი ტიპის იქნება ის (submit, reset და ასე შემდეგ.) input- ასევე გასაზღვრავს ველის ტიპს თუ რატიპის იქნება ველი მაგ: input (password, email, text, radio, checkbox და ასე შემდეგ) ანუ ტიპი არის ტუ რა ტიპის უნდა იყოს ის კონკრეტული ელემენტი რომელსაც აქვს ის ფუნქია რომ უნდა გაეწეროს type.-->
      <!-- input- ესარის ის თეგი რომლის საშვალებითაც მომხმარებელი შემოიტანს მონაცემებს მაგრამ მას გადაეცემა ატრინუტად type- ეს ნიშნავს თუ როგორი ტიპის მონაცემები შემოვიდეს მას გააჩნია ბევრი ფუნქციები მაგ: typr="email, typr="text", typr="password", typr="checkbox" და ასე შემდეგ მას გადაეცემა name- ესარის უკვე ის რო ჩვენი გადაცემული ინფორმაცია თუ რა სახელით მივა სერვერზე რომ სერვერმა მიხვდეს და იცნოს ჩვენი გაგზავნილი ინფორმაცია ასევე გადაეცემა id- ის უნდა იყოს უნიკალური ყველა input უნდა ჰქონდეს გავსხვავებული სახელი არც ერთს არ უნდა ქონდეს ერთნაირი. ჩვენ თუ არ გვინდა რომ ინფუთს არ ჰქონდეს label მაშინ გამოვიყენებთ placeholder ეს მიანიშნებს მომხმარებელს თუ რა უნდა შეიყვანოს ველში placeholder რასაც ვწერთ ის ველშივე ჩანს იქამდე სანამ ცარიელია სანამ მომხმარებელი რაიმეს შეიყვანს. id -->
    </form>
  </body>
</html>
