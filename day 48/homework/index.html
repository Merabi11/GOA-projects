<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="left-section">
        <h1>Your Result</h1>
        <div class="ball">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <div class="bottom-text">
          <h2>Great</h2>
          <p>
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </section>

      <section class="right-section">
        <div class="summary">
          <h2>Summary</h2>
        </div>

        <div class="result">
          <div class="section-1">
            <div class="div-1">
              <img src="./images/Vector.png" alt="Vector" />
              <p>React</p>
            </div>

            <div class="div-1-right">
              <p>80 <span id="color-1">/ 100</span></p>
            </div>
          </div>

          <div class="section-1">
            <div class="div-2">
              <img src="./images/Group.png" alt="Group" />
              <p>Memory</p>
            </div>

            <div class="div-1-right">
              <p>92 <span id="color-1">/ 100</span></p>
            </div>
          </div>

          <div class="section-1">
            <div class="div-3">
              <img src="./images/Vector (1).png" alt="Vector" />
              <p>Verbal</p>
            </div>

            <div class="div-1-right">
              <p>61 <span id="color-1">/ 100</span></p>
            </div>
          </div>
          <div class="section-1">
            <div class="div-4">
              <img src="./images/Group (1).png" alt="Group" />
              <p>Visual</p>
            </div>

            <div class="div-1-right">
              <p>73 <span id="color-1">/ 100</span></p>
            </div>
          </div>
        </div>
        <a href="#">
          <button>Continue</button>
        </a>
      </section>
    </main>
  </body>
</html>
