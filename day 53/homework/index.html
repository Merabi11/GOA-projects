<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="left-section">
        <div class="left-top-div">
          <div class="text-1">
            <p>Bill</p>
          </div>
          <div class="balance">
            <p>$</p>
            <h3>142.55</h3>
          </div>
        </div>

        <div class="left-center-div">
          <div class="text-2">
            <p>Select Tip %</p>
          </div>

          <div class="number-section-1">
            <div class="box-1">5%</div>
            <div class="box-1">10%</div>
            <div class="box-2">15%</div>
          </div>

          <div class="number-section-2">
            <div class="box-3">25%</div>
            <div class="box-3">50%</div>
            <div class="box-4">Custom</div>
          </div>
        </div>

        <div class="left-bottom-div">
          <div class="text-3">
            <p>Number of People</p>
          </div>
          <div class="balance-2">
            <img src="./images/icon-person.svg" alt="person icon" />
            <h3>5</h3>
          </div>
        </div>
      </section>

      <section class="right-section">
        <div class="balanced-div">
          <div class="balance-3">
            <div class="balance-3-child">
              <p id="paragraph-1">Tip Amount</p>
              <p id="paragraph-2">/ person</p>
            </div>
            <h2>$4.27</h2>
          </div>

          <div class="balance-3">
            <div class="balance-3-child">
              <p id="paragraph-1">Total</p>
              <p id="paragraph-2">/ person</p>
            </div>
            <h2>$4.27</h2>
          </div>
        </div>

        <a href="#">
          <button>RESET</button>
        </a>
      </section>
    </main>
  </body>
</html>
