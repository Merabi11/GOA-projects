<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Admin Panel</h1>

      <main>
        <section>
          <h2>Add car</h2>

          <form>
            <input
              type="text"
              name="make"
              placeholder="Please enter car name"
              required
            />

            <input
              type="text"
              name="model"
              placeholder="Please enter car model"
              required
            />

            <input
              type="number"
              name="year"
              placeholder="Please enter car year"
              required
            />

            <button>Add car</button>
          </form>
        </section>
        <h2>Add car</h2>

        <section>
          <table border="1">
            <thead>
              <tr>
                <th>ID</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>Delete</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </section>
      </main>
    </header>
    <script src="./js/script.js"></script>
  </body>
</html>
